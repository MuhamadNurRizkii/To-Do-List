<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <!-- google.font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css -->
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container w-full min-h-screen px-4 py-3 bg-slate-400">
      <h1 class="text-4xl text-center font-bold text-blue-500 mt-2 my-8">
        To-Do-List
      </h1>
      <div class="w-full px-2 py-4">
        <div
          class="flex justify-between items-center bg-slate-200 px-4 border rounded-full shadow-md"
        >
          <input
            type="text"
            id="taskInput"
            placeholder="Tambahkan Item"
            class="px-2 py-4 w-full bg-transparent text-base font-semibold focus:outline-none"
          />
          <button
            id="addTaskBtn"
            class="text-base font-semibold -mr-1 px-2 py-2 rounded-full hover:shadow-md hover:bg-blue-400 hover:text-slate-200"
          >
            AddTask
          </button>
        </div>
        <ul id="taskList" class="mt-8"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
